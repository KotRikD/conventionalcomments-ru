{{ $authorKey := .Get "author" }}
{{ $author := index .Site.Data.example.users $authorKey }}
<div class="my-4 p-2 border rounded flex">
  <img class="cc-avatar" src="{{ $author.avatar }}" />
  <div class="w-full ml-2">
    <div class="text-gray-700">
      @{{ $author.slug }}
    </div>
    <div>
      {{ .Inner | markdownify }}
    </div>
  </div>
</div>
